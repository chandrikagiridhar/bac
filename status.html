{% csrf_token %}
<html>
<head>
<meta http-equiv="refresh" content="10">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 15%;
}

tr:nth-child(even){background-color: #f2f2f2;}

th {
    background-color: #6e94d1;
}
th, td {
    border: 10px solid #dddddd;
    text-align: left;
    padding: 4px;
}

}
</style>
</head>
<body>
<table>
  <tr>
    <th>Board</th>
    <th>Status</th>
  </tr>
  {% for entry in status %}
  <tr>
    <td>{{ entry.0 }} </td>
    <td>{{ entry.1 }}</td>
  </tr>
  {% endfor %}
</table>
